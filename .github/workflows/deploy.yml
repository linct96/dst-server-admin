name: Deploy React App

on:
  push:
    branches:
      - main  # 或者你想要部署的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 根据你的项目需求选择 Node.js 版本

    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install

    - name: Build the project
      run: pnpm run build

